<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Thymeleaf課題</title>
</head>
<body>
    <h1 th:text="#{title}">Thymeleaf課題</h1>
    <h2 th:text="#{input.title}">入力画面</h2>

    <p th:text="#{input.message}">値を入力してください。</p>

    <p th:if="${previous != null}" th:text="'前回入力された値は「' + ${previous} + '」でした。'"></p>

    <form action="/output" method="post">
        <input type="text" name="value" />
        <button type="submit">送信</button>
    </form>
</body>
</html>
