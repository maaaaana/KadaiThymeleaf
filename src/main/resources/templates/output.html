<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Thymeleaf課題</title>
</head>
<body>
    <h1 th:text="#{title}">Thymeleaf課題</h1>
    <h2 th:text="#{output.title}">出力画面</h2>

    <p th:text="'入力された値は「' + ${value} + '」です。'"></p>

    <a th:href="@{/input(previous=${value})}" th:text="#{back.to.input}">入力画面へ戻る</a>
</body>
</html>
